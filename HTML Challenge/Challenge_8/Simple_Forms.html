 <tr>

 </tr>

</fieldset>


<h2>Questionnaire</h2>

<p>
<label>1.How often do you visit coffee shops?
<select id="How_often-do_you_visit_coffee_shops?" name="How_often-do_you_visit_coffee_shops?">

</select>
</label>
