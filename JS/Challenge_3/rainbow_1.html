<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rainbow </title>
    <style media="screen">
    .container{
      width: 100%;
      height: 10%;
    }
    </style>
  </head>
  <body>
<div class="container">
  <div id="one" onclick="one()">1</div>
  <div id="two" onclick="two()">2</div>
  <div id="three" onclick="three()">3</div>
  <div id="four" onclick="four()">4</div>
  <div id="five" onclick="five()">5</div>
  <div id="six" onclick="six()">6</div>
  <div id="seven" onclick="seven()">7</div>
</div>



  <script type="text/javascript">
  //div 1
  function one(){
    var one=document.getElementById("one");
    one.style.backgroundColor="red";
  }
  //div 2
  function two(){
    var two=document.getElementById("two");
    two.style.backgroundColor="orange";
  }
  //div 3
  function three(){
    var three=document.getElementById("three");
    three.style.backgroundColor="yellow";
   }
  //div 4
  function four(){
    var four=document.getElementById("four");
    four.style.backgroundColor="green";
  }
  //div 5
  function five(){
    var five=document.getElementById("five");
    five.style.backgroundColor="blue";
  }
  //div 6
  function six(){
    var six=document.getElementById("six");
    six.style.backgroundColor="indigo";
  }
  //div 7
  function seven(){
    var seven=document.getElementById("seven");
    seven.style.backgroundColor="violet";
  }
</script>
  </body>
</html>
